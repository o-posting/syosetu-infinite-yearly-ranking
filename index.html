<!doctype html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-133962192-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-133962192-1');
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>syosetu-infinite-yearly-ranking</title>
</head>

<body>
    <!-- コンテンツ -->
    <div class="container">
        <!-- ヘッダー -->
        <div id="header">
            <p id="title">小説家になろう　年間ランキング</p>
            <p id="last_update_time"></p>
            <p>
                本サービスは株式会社ヒナプロジェクトが提供するものではありません。古いバージョンのブラウザやInternet Explorerでは正しく表示されないことがあります。
                文字数が15万字以上の小説のみが表示されます。
            </p>
            <p>
                <textarea type="text" id="closed_card_ncodes_json" class="form-control" placeholder="×ボタンで小説を非表示にすると、非表示にした小説のIDがここに一覧表示されます。"></textarea>
                <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="completed_only" required>
                        <label class="custom-control-label" for="completed_only">完結済み小説のみ</label>
                </div>
                <input type="text" id="search_box" class="form-control" placeholder="タイトル・あらすじ・キーワードを検索">
                <p id="hit_num"></p>
            </p>
            <div id="card_container"></div>
        </div>
    </div>
    <!-- スクロールボタン -->
    <div id="float_button_box">
        <input type="button" id="go_forward_10" class="btn btn-primary" value="10位下へ">
        <input type="button" id="go_forward_100" class="btn btn-primary" value="100位下へ">
    </div>

    <!-- 「読み込み中」などの表示 -->
    <div id="loading_text">
        読み込み中...（最長で1分ほどかかります）
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="syosetu_data.js"></script>
    <script src="main.js"></script>
</body>

</html>
