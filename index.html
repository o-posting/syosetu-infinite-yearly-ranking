<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>syosetu-infinite-yearly-ranking</title>
  </head>
  <body>
    <div id="header_box">
      <span id="header_line1">小説家になろう 非公式ツール</span><br>
      <span id="header_line2">年間ランキング</span><br>
      <br>
      <span id="header_line3"></span>
      <br>
      本サービスは株式会社ヒナプロジェクトが提供するものではありません
      <a href="https://github.com/o-posting/syosetu-infinite-yearly-ranking" style="padding-left: 50px;">このページについて</a>
    </div>
    <div id="float_button_box">
      <input type="button" id="go_forward_10" class="btn btn-primary" value="10位下へ">
      <input type="button" id="go_forward_100" class="btn btn-primary" value="100位下へ">
    </div>
    <div id="loading_animation">
        読み込み中...
    </div>
    <div class="container" id="card_container">
      <label>非表示リスト</label>
      <input type="text" id="closed_card_ncodes_json" class="form-control" style="width: 100%" placeholder="×ボタンで小説を非表示にすると、非表示にした小説のIDがここに一覧表示されます。">
      <br><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="syosetu_data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
